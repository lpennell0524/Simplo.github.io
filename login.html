<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">SimploPro</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search Courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="search-btn" class="fas fa-search"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
   <nav class="navbar">
      <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Help and Support</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>login now</h3>
      <p>Username <span>*</span></p>
      <input type="email" name="email" placeholder="Enter Your Username" required maxlength="50" class="box">
      <p>Password <span>*</span></p>
      <input type="password" name="pass" placeholder="Enter Your Password" required maxlength="20" class="box">
      <input type="submit" value="login" name="submit" class="btn">
      <p>Don't have an account? <a href="register.html">Join now!</a></p>
   </form>

</section>


<footer class="footer">

</footer>

</body>
</html>
